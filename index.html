<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Journal</title>
</head>
<body>
    <header></header>

    <main>

<h2>
    Daily Journal
</h2>

        <form action="">

            <fieldset>

                <label class= "form" for="journalDate">Date of Entry</label>
                <input type="date" name="journalDate" id="journalDate">

                
            </fieldset>

            <fieldset>

                <label class= "form" for="conceptsCovered">Concepts Covered</label>
                <input type="text" name="conceptsCovered" id="conceptsCovered">
                
            </fieldset>


            <fieldset>

                <label class= "form" for="journalEntry">Journal Entry</label>
                <input type="text" name="journalEntry" id="journalEntry">
                
            </fieldset> 

            <fieldset>

                <label class= "form" for=“mood”>Mood of the day</label>
                    <select name=“mood” id=“mood” >
                        <option value=“proud”>strutting like a peacock</option>
                        <option value=“determined”>little engine that could</option>
                        <option value=“excited”>I can do it!</option>
                        <option value=“lost”>Fallin behind</option>
                        <option value=“frustrated”>Nothing seems to be working</option>
                        <option value=“overwhelmed”>Head might explode</option>
                        <option value=“sad”>Cryin</option>
                    </select>
            </fieldset>

            

                
                <input class= "form" type="button" value="Record Journal Entry">
            

        </form>
        <script type="module" src="./scripts/main.js>
    </main>

    <footer></footer>
    
</body>
</html>
