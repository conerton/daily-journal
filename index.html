<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Journal</title>
</head>
<body>
    <header></header>

    <main>

        <h2>
            Baby's First Code
    
        </h2>

        <form class="formContainer" action="">

            <fieldset class="question">

                <label class= "form" for="journalDate">Date of Entry</label>
                <input type="date" name="journalDate" id="journalDate">

                
            </fieldset>

            <fieldset class="question">

                <label class= "form" for="conceptsCovered">Concepts Covered</label>
                <input type="text" name="conceptsCovered" id="conceptsCovered">
                
            </fieldset>


            <fieldset class="question">

                <label class= "form" for="journalEntry">Journal Entry</label>
                <input type="text" name="journalEntry" id="journalEntry">
                
            </fieldset> 

            <fieldset class="question">

                <label class= "form" for=“mood”>Mood of the day</label>
                    <select name=“mood” id=“mood” >
                        <option value=“proud”>Tears of Joy</option>
                        <option value=“determined”>the little engine that could</option>
                        <option value=“lost”>the little engine that couldn't</option>
                        <option value=“excited”>I drank to much coffee in a good way</option>
                        <option value=“overwhelmed”>I drank to much coffee in a bad way</option>
                        <option value=“frustrated”>Nope.</option>
                        <option value=“sad”>Tough guy sobbin'</option>
                    </select>
            </fieldset>

            

                
                <input class= "form" type="button" value="Record Journal Entry">
            

        </form>
        
            <div id="entryLog"></div>
    </main>

    <script type="module" src="./scripts/main.js"></script>

    <footer> copyright IT HURTS 2020</footer>
    
</body>
</html>
